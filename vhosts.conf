
NameVirtualHost *:80
<VirtualHost *:80>
  ServerName www.domain.tld
  DocumentRoot /www/domain
  
    ServerAdmin www-admin@valera.com
  
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

